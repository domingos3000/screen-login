<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<!-- LINK CSS | START -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- LINK CSS | END -->
</head>
<body>

	<div class="card-top">
		<div class="container">
			<div class="photo">
				<img src="img/user-orange.svg">
			</div>
		</div>
	</div>

	<form action="index.html" method="post" class="form">
		<div class="container">
			<div class="box-input">
				<input type="text" placeholder="User or Email" id="user" autocomplete="off">

				<label class="icon" for="user">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 288c79.5 0 144-64.5 144-144S335.5 0 256 0 112 64.5 112 144s64.5 144 144 144zm128 32h-55.1c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16H128C57.3 320 0 377.3 0 448v16c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48v-16c0-70.7-57.3-128-128-128z"/></svg>
				</label>
			</div>

			<div class="box-input">
				<input type="password" placeholder="Password" id="password" autocomplete="off">

				<label class="icon" for="password">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"/></svg>
				</label>
			</div>

			<button type="submit" class="btn-submit">Login</button>

			</div>
	</form>

	<div class="more-info">
		<div class="container">
			<p class="line-h">Or</p>

			<div class="other-login">
				<button class="btn-login">
					<img src="img/google.svg" width="27px">
					<span>Google</span>
				</button>

				<button class="btn-login">
					<img src="img/facebook.svg" width="28px">
					<span>Facebook</span>
				</button>
			</div>

			<div class="link">
				<a href="#">Forgot password?</a>
				<a href="#">Create Account</a>
			</div>
		</div>
	</div>














	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	
</body>
</html>
